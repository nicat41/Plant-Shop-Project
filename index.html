<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Plant Shop</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <figure>
            <img class="logo-img" src="./assets/img/logo.svg" alt="" />
          </figure>
          <span>Daunku</span>
        </div>
        <nav>
          <a class="navbar active" href="#">Home</a>
          <a class="navbar" href="#">Shop</a>
          <a class="navbar" href="#">About Us</a>
          <a class="navbar" href="#">Contact</a>
        </nav>
        <div>
          <img class="bag" src="./assets/img/bag-shopping.svg" alt="" />
        </div>
      </div>
    </header>

    <section class="plants">
   

      <div class="container">
        <img class="shape shape-1" src="./assets/img/pot-shape.svg" alt="">
        <img class="shape shape-2" src="./assets/img/pot-shape.svg" alt="">
        <div class="shape-img">
          <img class="shape shape-3" src="./assets/img/pot-shape.svg" alt="">

        </div>
        <h1 class="title">Bring Serenity to Your Place With Interior Plants</h1>
        <p class="text">
          find your dream plant for you home decoration with us, and we will
          make it happen.
        </p>
      </div>

      <div class="input">
        <input class="text" type="text" placeholder="Search plant" />
        <img class="Search" src="./assets/img/Search.svg" alt="" />
      </div>
      <figure class="shadow">
        <img src="./assets/img/shadow.png" alt="">
      </figure>
    </section>

    <!-- //////////////////////////////////////////////////////////////////////
      ///.////// -->

    <section class="shipping">
      <div class="container">
        <div class="card">
          <div>
            <figure class="card-item">
              <img
                class="img-contain"
                src="./assets/img/shipping/shipping.svg"
                alt=""
              />
            </figure>
          </div>
          <div>
            <p>Free Shapping</p>
            <span>No charge for each delivery</span>
          </div>
        </div>

        <div class="card">
          <div>
            <figure class="card-item">
              <img
                class="img-contain"
                src="./assets/img/shipping/payment.svg"
                alt=""
              />
            </figure>
          </div>
          <div>
            <p>Free Shapping</p>
            <span>100% secure payment</span>
          </div>
        </div>

        <div class="card">
          <div>
            <figure class="card-item">
              <img
                class="img-contain"
                src="./assets/img/shipping/suppot.svg"
                alt=""
              />
            </figure>
          </div>
          <div>
            <p>Free Shapping</p>
            <span>Quick support</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
